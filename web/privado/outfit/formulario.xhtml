<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <b:well>
        <b:row>
            <h:form id="formEdicao">
                <h:panelGroup rendered="#{controleOutfit.editando}">
                    <p:messages/>
                    <b:container>
                        <h2>Edição de Outfits</h2>     
                    </b:container>

                    <b:inputText id="txtID" value="#{controleOutfit.obj.id}" readonly="true" col-lg="12" colLg="12">
                        <f:facet name="prepend">
                            <h:outputText value="ID"/>
                        </f:facet>
                    </b:inputText>
                    <br/>

                    <b:inputText id="txtArmadura" value="#{controleOutfit.obj.armadura}" col-lg="12" colLg="12">
                        <f:facet name="prepend">
                            <h:outputText value="Armadura"/>
                        </f:facet>
                    </b:inputText>
                    <br/>
                    
                    <b:inputText id="txtCalca" value="#{controleOutfit.obj.calca}" col-lg="12" colLg="12">
                        <f:facet name="prepend">
                            <h:outputText value="Calça"/>
                        </f:facet>
                    </b:inputText>
                    <br/>

                    <b:inputText id="txtBonus" value="#{controleOutfit.obj.botas}" col-lg="12" colLg="12">
                        <f:facet name="prepend">
                            <h:outputText value="Botas"/>
                        </f:facet>
                    </b:inputText>
                    <br/>
                    <b:container>
                        <b:commandButton value="Salvar"  class="btn-primary" icon-align="left" tooltip-position="left" icon-size="2x" icon="glyphicon-floppy-disk"  look="info" action="#{controleOutfit.salvar()}" update="formEdicao :formListagem"/>
                    </b:container>
                </h:panelGroup>
            </h:form>
        </b:row>
    </b:well>
</html>
